<body class="text-center">
	<div class="container">
		<h1 class="bot-name"> ChatBot </h1>
		<img class="bot-pic img-thumbnail img-responsive animated shake" src="images/author.jpg" alt="Bot Pic" />
		<div class="row">
			<div class='container'>
				<div class="col-xs-4 col-sm-8 col-sm-offset-2">
					<button class="btn btn-block btn-primary  btn-responsive fa fa-thumbs-up"> Like</button>
				</div>
				<div class="col-xs-4 col-sm-8 col-sm-offset-2 ">
					<button class="btn btn-block btn-info fa fa-info-circle"> Info</button>
				</div>
				<div class=" col-xs-4 col-sm-8 col-sm-offset-2">
					<button class="btn btn-block btn-danger fa fa-trash"> Delete</button>
				</div>
			</div>
		</div>
		<h2 style="color: red; font-family: cursive;"> Bot Version 0.1 BETA </h2>

		<form id='form' method="post" action="ChatbotLogin.html" class="form-horizontal">

			<div class="form-group">
				<label for='gender'> <h3 style="color: teal; cursor:hand"> Choose Your Gender: </h3> </label><br>
				<input type="radio" name="gender" id="gender" checked> <i class="fa fa-male"> Male</i>



				<input type="radio" name="gender" id="gender"> <i class="fa fa-female"> Female</i>
			</div>

			<br/>

			<h3 style="color: teal;"> Choose Your Topic: </h3>
			<label>
				<input type="checkbox" name="topic" style="color: teal;" checked/> <Business
			</label>

			<label>
            <input type="checkbox" name="topic" style="color: teal;" > ChitChat
        </label>

			<br />
			<hr/>
			<br/>
			<div class="row">
				<div class="col-xs-6">
					<button class="btn btn-default disabled" id="arrow"> PlEASE CLICK <i class="fa fa-arrow-right"></i></button>
				</div>
				<div class="col-xs-4">
					<a href="ChatbotLogin.html"><button class="btn btn-success spin"> <h5><i class="fa fa-sign-in"> SIGN IN</i></h5></button></a>
				</div>
			</div>

			<br />
			<hr style="position:relative; top:10px;">
			<br/>
			<section class="jumbotron">

				<p class="msgArea" style="; overflow-x: auto; height: 8em; "></p>

			</section>
			<br>
			<h3>Comment <i class="fa fa-comments"></i></h3>
			<div class="form-group">
				<div class="col-sm-8 col-xs-8">
					<textarea class=" text-center" cols="40 " rows="10 " placeholder="Sign In First Please " type="text" name="myText " id='myText'>
				</textarea>
				</div>
				<div class="col-sm-4 col-xs-8">
					<input type="submit " class="btn btn-lg btn-success" value="Send " id='text' />
				</div>
			</div>
		</form>
	</div>

	<link rel="stylesheet " href="libraries/animate.css " />
	<script rel="stylesheet " src="libraries/jquery-3.3.1.min.js "></script>
	<script>
		$(function() {
			$("#arrow ").css("background-color ", "orange");

			$("#arrow ").prop("disabled ", true);
			$("input ").addClass("shakeHead ");

			//$('#text').click(function() {


		});

		// o

		var form = document.querySelector('#form');
		form.onsubmit = function(e) {
			e.preventDefault();

			var myText = document.querySelector('#myText').value;
			if (myText == 0) {
				alert('Please type a message in the message area');
			} else {
				var msgs = document.querySelector('.msgArea');
				msgs.innerHTML += '<span class="text-left container"style="border: 1px solid transparent; border-radius: 5px; background-color: #aaa; "> <i class="fa fa-user "></i> ' + form.myText.value + '</span>';

				$('.msgArea').stop().animate({
						scrollTop: $('.msgArea')[0].scrollHeight
					},
					600);
			}
			this.reset();
		};

	</script>
</body>
